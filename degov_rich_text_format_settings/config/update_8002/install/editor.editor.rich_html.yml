langcode: de
status: true
dependencies:
  config:
    - filter.format.rich_html
  module:
    - ckeditor
format: rich_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatierung
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
            - '-'
            - JustifyRight
            - JustifyLeft
            - JustifyCenter
            - JustifyBlock
        -
          name: Linking
          items:
            - DrupalLink
            - Linkit
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - Table
            - HorizontalRule
            - media_browser
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - SpecialChar
        -
          name: Copy-Paste
          items:
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: Aktion
          items:
            - Undo
            - Redo
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    linkit:
      linkit_profile: full_text
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
